{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    {% if user.is_authenticated %}
    <h1>Create a Post</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ post_form.media }}
        {{ post_form | crispy }}
        <button type="submit">Create Post</button>
    </form>
    {% else %}
    <h3><a href="{% url 'account_login' %}">Sign in</a> to create a post</h3>
    {% endif %}
</div>

{% endblock %}
