{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="col-8 mx-auto">
        {% if user.is_authenticated %}
        <h1>Edit Profile</h1>
        <img class="img-thumbnail col-4 mb-4" src="{{ profile.profile_img.url }}">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Edit Profile</button>
        </form>
        {% else %}
        <div class="my-5">
            <h3><a class="btn btn-outline-primary" href="{% url 'account_login' %}">Sign in</a> to edit your profile</h3>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
