{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="col">
        <h1>{{ profile.user }}</h1>
        <img src="{{ profile.profile_img.url }}">
        {% if user == profile.user %}
        <a class="btn btn-outline-primary me-2" href="{% url 'edit_profile' profile.pk %}">Edit Profile</a>
        {% endif %}
    </div>
    <div class="col">
        {{ profile.bio }}

        {% for post in posts %}
        {% include '../../components/post-card.html' %}
        {% endfor %}
    </div>
</div>
{% endblock %}
