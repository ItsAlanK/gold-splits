<!-- Card displaying post information and content snippet
Must be looped through more list of posts -->
<div class="card">
    <div class="row">
        <div class="card-body col-8">
            <a href="{% url 'category_page' post.category %}">
                <p class="text-muted"> {{ post.category }}</p>
            </a>
            <a href="{% url 'post_page' post.slug %}">
                <h2> {{ post.title }}</h2>
            </a>
            <p class="text-muted"><a href="{% url 'profile_page' post.author %}">{{ post.author }}</a>, {{ post.date|date:'d-m-Y, H:i' }}</p>
            <a href="{% url 'post_page' post.slug %}">
                <p class="">{{ post.content|safe|truncatewords_html:25 }}</p>
            </a>
        </div>
        <div class="col-4 d-none d-md-block">
            {% if 'placeholder' in post.hero_image.url %}
            <span></span>
            {% else %}
            <a href="{% url 'post_page' post.slug %}">
                <img class="img-thumbnail" src="{{ post.hero_image.url }}">
            </a>
            {% endif %}
        </div>
    </div>
</div>
