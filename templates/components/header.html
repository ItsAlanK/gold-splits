{% load static %}

<!-- Site header/nav to be loaded into base.html -->
<nav class="navbar navbar-expand-md bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">GS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'create_post' %}">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'posts' %}">Posts</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Category</a>
                    </div>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <div class="col-md-3 text-end">
                {% if user.is_authenticated %}
                <a class="btn btn-outline-primary me-2" href="{% url 'edit_profile' user.pk %}">Edit Profile</a>
                <a class="btn btn-outline-primary me-2" href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                <a class="btn btn-outline-primary me-2" href="{% url 'account_login' %}">Login</a>
                <a class="btn btn-primary" href="{% url 'account_signup' %}">Sign-up</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
